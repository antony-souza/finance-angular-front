<h2 mat-dialog-title class="border-b">Editar Funcionário</h2>
<mat-dialog-content>
  <form [formGroup]="formUpdateEmployee" class="pt-3">
    <div class="pb-5 flex flex-col gap-3">
      <label class="text-black font-medium" for="image_url">Foto do Funcionário</label> 
      <div class="flex items-center gap-6 overflow-hidden bg-gray-100 p-3 border-b border-b-gray-500">
        <mat-icon color="primary" class="absolute">image</mat-icon>
        <input  
          formControlName="image_url" 
          (change)="onChangeFileSelected($event)"
          name="image_url"
          type="file"
          accept="image/*"
          class="pl-10"
        />
      </div>
    </div>
    <mat-form-field class="w-full">
      <mat-icon matPrefix color="primary">person</mat-icon>
      <mat-label>Nome</mat-label>
      <input 
        matInput 
        formControlName="name" 
        name="name"
        placeholder="Digite o novo nome do funcionário"
      >
    </mat-form-field>
    <mat-form-field class="w-full">
      <mat-icon matPrefix color="primary">email</mat-icon>
      <mat-label>Email</mat-label>
      <input 
        matInput 
        formControlName="email" 
        name="email"
        type="email"
        placeholder="Digite o novo email do funcionário"
        
      />
    </mat-form-field>
    <mat-form-field class="w-full" appearance="fill">
      <mat-label>Nível de permissão</mat-label>
      <mat-icon matPrefix color="primary">supervisor_account</mat-icon>
      <mat-select matNativeControl formControlName="role" name="role">
        <mat-option value="" disabled selected>Selecione um cargo</mat-option>
        <mat-option *ngFor="let role of roles" value={{role.id}}>{{role.name}}</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
  <div class="flex justify-end w-full">
    <button mat-button color="warn" (click)="closeDialog()">Fechar</button>
    <button mat-button 
      (click)="saveChanges()"
      [disabled]="formUpdateEmployee.invalid"
      color="primary" 
    >
    <ng-container *ngIf="isLoading; else buttonText">
      <mat-spinner [diameter]="24"></mat-spinner>
    </ng-container>
    <ng-template #buttonText>Salvar</ng-template>
  </button>
  </div>
</mat-dialog-content>
