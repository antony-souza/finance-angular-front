<div class="flex h-full">
  <app-layout-options />

  <div class="ml-64 w-full px-8 py-6">
    <div class="flex items-center">
      <h2 class="text-5xl font-bold text-slate-950 pl-6">Hist칩rico de Vendas</h2>
    </div>
    <div class="p-6">
      <table class="min-w-full bg-white border border-gray-300 shadow rounded">
        <thead>
          <tr class="bg-gray-200 text-center border-b">
            <th class="px-6 py-3 font-semibold text-gray-700">Foto</th>
            <th class="px-6 py-3 font-semibold text-gray-700">Nome</th>
            <th class="px-6 py-3 font-semibold text-gray-700">Quantidade</th>
            <th class="px-6 py-3 font-semibold text-gray-700">Faturamento</th>
            <th class="px-6 py-3 font-semibold text-gray-700">Foto do Funcion치rio</th>
            <th class="px-6 py-3 font-semibold text-gray-700">Nome do Funcion치rio</th>
            <th class="px-6 py-3 font-semibold text-gray-700">Empresa</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let sales of salesHistory" class="border-b text-center">
            <td class="p-4 flex justify-center items-center">
              <img [src]="sales.product_image" alt="Foto do Produto" class="w-12 h-12 rounded-full object-cover" />
            </td>
            <td class="p-4 font-semibold text-gray-800">{{ sales.product_name }}</td>
            <td class="p-4 font-semibold text-gray-800">{{ sales.quantity_sold }}</td>
            <td class="p-4 font-semibold text-gray-800">{{ sales.total_billed }}</td>
            <td class="p-4 flex justify-center items-center">
              <img [src]="sales.user_image" alt="Foto do Funcion치rio" class="w-12 h-12 rounded-full object-cover" />
            </td>
            <td class="p-4 font-semibold text-gray-800">{{ sales.user_name }}</td>
            <td class="p-4 font-semibold text-gray-800">{{ sales.store_name }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
