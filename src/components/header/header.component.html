<mat-toolbar color="primary" class="fixed w-full z-50">
  <div class="flex justify-end items-center w-full">
    <button mat-icon-button [matMenuTriggerFor]="menu" class="custom-avatar-button">
      <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button (click)="handleLogout()" mat-menu-item>
        <mat-icon>input</mat-icon>
        <span>Sair</span>
      </button>
    </mat-menu>
  </div>
</mat-toolbar>
