<div class="flex h-full">
    <app-dashboard />
    
    <div class="ml-64 w-full px-8 py-6">
  
      <div class="flex justify-between mb-6">
        <h2 class="text-4xl font-bold text-slate-950">Lista de Entregas</h2>
      </div>
  
      <div class="overflow-x-auto">
        <table class="min-w-full bg-white border border-gray-300 shadow">
          <thead>
            <tr class="bg-indigo-500 text-center border-b">
              <th class="px-6 py-3 font-normal text-white">Foto do Produto</th>
              <th class="px-6 py-3 font-normal text-white">Nome do Produto</th>
              <th class="px-6 py-3 font-normal text-white">Quantidade</th>
              <th class="px-6 py-3 font-normal text-white">Total</th>
              <th class="px-6 py-3 font-normal text-white">Cliente</th>
              <th class="px-6 py-3 font-normal text-white">Data da Entrega</th>
              <th class="px-6 py-3 font-normal text-white">Endereço</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let delivery of deliveryData" class="border-b text-center">
              <td class="p-4 flex justify-center items-center">
                <img [src]="delivery.productImg" alt="Foto do Funcionário" class="w-12 h-12 rounded-full object-cover" />
              </td>
              <td class="p-4 font-medium text-gray-800">{{ delivery.productName }}</td>
              <td class="p-4 font-medium text-gray-800">{{ delivery.quantitySold }}</td>
              <td class="p-4 font-medium text-gray-800">{{ delivery.totalBillendFormatted }}</td>
              <td class="p-4 font-medium text-gray-800">{{ delivery.clientName }}</td>
              <td class="p-4 font-medium text-gray-800">{{ delivery.deliveryDate }}</td>
              <td class="p-4 font-medium text-gray-800">{{ delivery.deliveryAddress }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
