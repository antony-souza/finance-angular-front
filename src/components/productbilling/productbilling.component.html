<div class="flex h-full">
  <app-dashboard />

  <div class="ml-64 flex flex-col w-full px-8 py-6">
    <div class="flex items-center mb-8 pl-6 justify-between">
      <h2 class="text-4xl font-bold text-slate-950">Faturamento</h2>
      <div class="flex gap-4">
        <button class="flex items-center gap-2 px-4 py-2 bg-indigo-500 text-white rounded-md"
          (click)="generateXlsx()"
        >
          <mat-icon>description</mat-icon>
          Gerar Excel 
        </button>
      </div>
    </div>

    <div class="flex gap-6 pl-6">
      <div class="flex h-[400px] w-[auto] bg-white rounded-lg shadow-custom p-4">
        <app-charts 
          [messageSockets]="'sales'" 
          [chartType]="'bar'" />
      </div>

      <div class="flex h-[400px] w-[auto] bg-white rounded-lg shadow-custom p-4">
        <app-charts 
          [messageSockets]="'sales'" 
          [chartType]="'pie'" />
      </div>
    </div>
  </div>
</div>
