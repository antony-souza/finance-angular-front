<div class="min-h-screen flex items-center justify-center">
  <mat-card class="w-full max-w-md p-6">
    <div class="flex flex-col items-center">
      <mat-icon color="primary">emoji_people</mat-icon>
      <mat-card-title class="text-center font-bold text-gray-800">
        Bem-vindo
      </mat-card-title>
    </div>
    <form [formGroup]="formAuth" (ngSubmit)="onSubmitAuth()" class="mt-6">
      <mat-form-field class="w-full mb-6" appearance="fill">
        <mat-label>Email</mat-label>
        <mat-icon matPrefix color="primary">email</mat-icon>
        <input
          matInput
          type="email"
          id="email"
          formControlName="email"
          placeholder="Digite seu email"
        />
      </mat-form-field>
      <mat-form-field class="w-full mb-6" appearance="fill">
        <mat-label>Senha</mat-label>
        <mat-icon matPrefix color="primary">lock</mat-icon>
        <input
          matInput
          type="password"
          id="password"
          formControlName="password"
          placeholder="Digite sua senha"
        />
      </mat-form-field>
      <button
        mat-raised-button
        color="primary"
        class="w-full mb-4 flex items-center justify-center"
        [disabled]="!formAuth.valid || isLoading"
        type="submit"
      >
        <ng-container *ngIf="isLoading; else buttonText">
          <mat-spinner [diameter]="24"></mat-spinner>
        </ng-container>
        <ng-template #buttonText>Entrar</ng-template>
      </button>
    </form>
    <div class="mt-4 text-center">
      <a href="#" class="text-blue-600 hover:underline text-sm"
        >Esqueceu sua senha?</a
      >
    </div>
  </mat-card>
</div>
