<div
    class="flex flex-col min-h-full bg-slate-300 w-60 overflow-x-hidden z-10 pt-16">
    <div 
        *ngFor="let item of menuItems"
        class="flex items-center gap-2 p-2 hover:bg-slate-200 cursor-pointer"
        [routerLink]="item.path">
        <mat-icon>{{ item.icon }}</mat-icon>
        <span class="font-medium">{{ item.name }}</span>
    </div>
</div>
