<div class="flex h-full bg-gray-100 fixed">
  <aside class="w-64 bg-white shadow-lg flex flex-col h-full">
    
    <div class="flex items-center gap-3 p-6 border-b">
      <mat-icon color="primary">dashboard</mat-icon>
      <h1 class="text-2xl font-bold text-gray-800">Dashboard</h1>
    </div>

    <nav class="flex-1">
      <div class="flex flex-col items-start w-full text-gray-800 font-medium">
        <a
          *ngFor="let item of asideMenu"
          (click)="item.action()"
          (keydown.enter)="item.action()"
          tabindex="0"
          class="flex p-6 border-b w-full gap-2 items-center hover:text-indigo-600 hover:bg-gray-100 rounded"
          style="transition: background-color 0.3s ease;"
        >
          <mat-icon color="primary">{{ item.icon }}</mat-icon>
          {{ item.name }}
        </a>
      </div>
    </nav>

    <div class="p-4 border-t">
      <button
        (click)="handleLogout()"
        class="w-full flex text-gray-800 font-medium hover:text-red-600 hover:bg-red-100 px-4 py-2 rounded"
      >
        <mat-icon class="mr-2">logout</mat-icon>
        Logout
      </button>
    </div>

  </aside>
</div>
